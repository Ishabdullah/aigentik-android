name: Build Aigentik APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*', '**/libs.versions.toml') }}

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep versionName app/build.gradle.kts | sed "s/.*versionName = \"//;s/\".*//")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version $VERSION"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: "8.9"

      - name: Build Debug APK
        run: gradle assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Aigentik-v${{ steps.version.outputs.version }}-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Create Release Tag
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -f "v${{ steps.version.outputs.version }}" || true
          git push origin "v${{ steps.version.outputs.version }}" --force || true
