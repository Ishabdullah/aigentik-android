name: Build Aigentik APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK r27b
        run: |
          echo "Installing NDK r27b..."
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;27.2.12479018"
          echo "NDK_HOME=$ANDROID_HOME/ndk/27.2.12479018" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/27.2.12479018" >> $GITHUB_ENV

      - name: Install CMake
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "cmake;3.22.1"

      - name: Cache llama.cpp source
        uses: actions/cache@v4
        id: llama-cache
        with:
          path: app/src/main/cpp/llama_src
          key: llama-cpp-depth1-v3

      - name: Clone llama.cpp if not cached
        if: steps.llama-cache.outputs.cache-hit != 'true'
        run: |
          git clone https://github.com/ggerganov/llama.cpp.git \
            app/src/main/cpp/llama_src --depth=1
          echo "✅ llama.cpp cloned"

      - name: Grep llama.h for KV cache function names
        run: |
          echo "=== KV cache functions in llama.h ==="
          grep -i "llama_kv" app/src/main/cpp/llama_src/include/llama.h | grep -v "//"
          echo "==================================="

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*', '**/libs.versions.toml') }}

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep versionName app/build.gradle.kts | \
            sed "s/.*versionName = \"//;s/\".*//")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: "8.9"

      # FIXED KEYSTORE — same SHA-1 every build so Google OAuth always matches
      # Secret DEBUG_KEYSTORE_BASE64 contains base64 of aigentik-debug.keystore
      - name: Install fixed debug keystore
        run: |
          mkdir -p ~/.android
          echo "${{ secrets.DEBUG_KEYSTORE_BASE64 }}" | base64 -d > ~/.android/debug.keystore
          echo "✅ Fixed keystore installed"
          keytool -list -v \
            -keystore ~/.android/debug.keystore \
            -alias androiddebugkey \
            -storepass android \
            -keypass android 2>/dev/null | grep -E "SHA1:|SHA256:"

      - name: Build Debug APK
        run: |
          gradle assembleDebug \
            -Pandroid.ndkVersion=27.2.12479018 \
            --stacktrace

      - name: Verify APK contains native library
        run: |
          APK=app/build/outputs/apk/debug/app-debug.apk
          unzip -l $APK | grep "libaigentik_llama.so" && \
            echo "✅ Native library found" || \
            echo "⚠️ Native library NOT found"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Aigentik-v${{ steps.version.outputs.version }}-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 3
          overwrite: true
